<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuenaShop by KP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0066cc;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .hero {
      padding: 50px 20px;
      text-align: center;
      background-color: white;
    }

    .hero h1 {
      font-size: 36px;
      color: #0066cc;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }

    .contact {
      background-color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    .contact a {
      display: inline-block;
      margin-top: 15px;
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    footer {
      text-align: center;
      background-color: #0066cc;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="luenashop-logo.png" alt="LuenaShop Logo" />
      <span class="logo-text">LuenaShop by KP</span>
    </div>
    <nav>
      <a href="#">Início</a>
      <a href="#produtos">Produtos</a>
      <a href="#venda">Vender</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Bem-vindo à LuenaShop</h1>
    <p>Compre e venda artigos novos e usados com facilidade em Luena.</p>
  </section>

  <section class="contact" id="contato">
    <h2>Entre em contacto</h2>
    <p>Está interessado em algum artigo?</p>
    <a href="https://wa.me/244949661412?text=Estou%20interessado%20no%20seu%20artigo%2C%20ainda%20está%20disponível%3F">
      Falar no WhatsApp
    </a>
  </section>

  <footer>
    <p>&copy; 2025 LuenaShop by KP. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
